<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>jqIpLocation jQuery IP Location Plugin Demo</title>
<script type="text/javascript" src="jquery-1.6.3.min.js"></script>
<script type="text/javascript" src="jqIpLocation.js"></script>
 
 <style>
body{
background-color:#F4F4EE; 
font:13px tahoma,Geneva,sans-serif; 
}

h1 {
    color: #505050;
    font-size: 30px;
    margin: 0;
    padding: 15px 0;
    text-shadow: 1px 1px 0 #FFFFFF;
}
#divIP{ height:200px;}
.title {color:#AAA;width:100px;}
.result {width:400px;color:#2786C2}


</style>



</head>
<body>
<div style="padding-left:20px">
<h1>jqIpLocation&nbsp;&nbsp;jQuery IP Location Plugin Demo </h1>
<br/>

 <div>IP Adress : <input id="txtIP" type="text" style="width:200px;font-size:12px;" value="208.80.152.201" />
	<input type="button" value="Get Location"  onclick="javascript:getLocation();" />
 </div>
<br/>
<div id="divIP"></div>

<a href="http://jquery-plugins.net/jqIpLocation/jqIpLocation.html">Return To jqIpLocation HomePage</a>

</div>
</body>
<script type="text/javascript" >

function getLocation()
{
if ($('#txtIP').val() != "") {
            $('#divIP').empty().append('<div style="padding:5px;"><img src="loader.gif" /></div>');

            $.jqIpLocation({
                ip: $('#txtIP').val(),
                success: function (location) {
                    $('#divIP').empty();
                    $('#divIP').append('<table class="table table-bordered table-striped">'
                    + '<tr><td>IP</td><td>:</td><td>' + location.query + '</td></tr>'
                    + '<tr><td>Country</td><td>:</td><td>' + location.country + '</td></tr>'
                    + '<tr><td>Country Code</td><td>:</td><td>' + location.countryCode + '</td></tr>'
                    + '<tr><td>City</td><td>:</td><td>' + location.city + '</td></tr>'
                    + '<tr><td>Region</td><td>:</td><td>' + location.regionName + '</td></tr>'
                    + '<tr><td>Latitude</td><td>:</td><td>' + location.lat + '</td></tr>'
                    + '<tr><td>Longitude</td><td>:</td><td>' + location.lon + '</td></tr>'
                    + '<tr><td>Zip Code</td><td>:</td><td>' + location.zip + '</td></tr>'
                    + '</table>');
                }
            });
        }

}
</script>

</html>
